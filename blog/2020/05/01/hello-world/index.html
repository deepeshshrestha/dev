  (()=>{    
    window.__onThemeChange = function() {};                
    function setTheme(newTheme) {                  
      window.__theme = newTheme;                  
      preferredTheme = newTheme;                  
      document.body.className = newTheme;                 
      window.__onThemeChange(newTheme);                
    }

    let preferredTheme
    try {
      preferredTheme = localStorage.getItem('theme')
    } catch (err) {}

    window.__setPreferredTheme = newTheme => {
      setTheme(newTheme)
      try {
        localStorage.setItem('theme', newTheme)
      } catch (err) {}
    }

    let darkQuery = window.matchMedia('(prefers-color-scheme: dark)')
    darkQuery.addListener(e => {
      window.__setPreferredTheme(e.matches ? 'light' : 'dark')
    })

    setTheme(preferredTheme || (darkQuery.matches ? 'light' : 'dark'))
  })()
</script><div id="___gatsby"><div style="outline:none" tabindex="-1" id="gatsby-focus-wrapper"><main class="Layout__LayoutWrapper-sc-1r745ta-0 ZtSXh"><div class="Header__Wrapper-ii9ccg-0 YXKoG"><div class="Header__Content-ii9ccg-1 kIuuqC"><span class="Header__Home-ii9ccg-2 geSEzL"><input type="checkbox" class="Header__ToggleView-ii9ccg-7 zMPuS"/></span><div class="Header__Navigation-ii9ccg-3 dWjdvP"><div class="Header__Burger-ii9ccg-4 dMNhez"><div></div><div></div><div></div></div><ul class="Header__NavigationList-ii9ccg-5 bvuCcM"><li><a href="/blog"><button class="Button-sc-19nuji3-0 gLSbJX">blog</button></a></li><li><a href="/project"><button class="Button-sc-19nuji3-0 gLSbJX">project</button></a></li><li><a href="/about"><button class="Button-sc-19nuji3-0 gLSbJX">about</button></a></li><li><a href="/contact"><button class="Button-sc-19nuji3-0 gLSbJX">contact</button></a></li></ul></div></div></div><div class="Layout__ChildrenWrapper-sc-1r745ta-1 kYUmiZ"><div class="post-template__BlogTemplateWrapper-cg11yr-0 dTzNto"><span class="post-template__BlogTitle-cg11yr-1 jMPnLK">Hello World!</span><div class="post-template__BlogMeta-cg11yr-2 fwWufc"><time class="post-template__BlogTime-cg11yr-3 hjfkNJ">2020 May 1st</time><br/> tags: <span><a href="/tags/hello world"> <!-- -->hello world</a></span><span>,<a href="/tags/tag system"> <!-- -->tag system</a></span></div><span class="post-template__BlogBody-cg11yr-4 eWTHPj"><p>Hello, this is my first post using Gatsby.Js</p><p>I hope I will post something interesting in the future.</p></span><div class="post-template__BlogNavigation-cg11yr-5 cghCug"><div></div> <div></div></div></div></div></main></div><div id="gatsby-announcer" style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0" aria-live="assertive" aria-atomic="true"></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.pagePath="/blog/2020/05/01/hello-world/";/*]]>*/</script><script id=
